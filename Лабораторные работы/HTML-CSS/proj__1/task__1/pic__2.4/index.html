<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Пример создания маркированного списка</title>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
</head>
    <body>
        <h1>Пример создания маркированного списка</h1>

        <ul> 
            <li>Пункт 1</li> 
            <li>Пункт 2</li> 
        </ul> 

        <ul class="square"> 
            <li>Пункт 1</li> 
            <li>Пункт 2</li> 
        </ul> 

        <ul class="circle"> 
            <li>Пункт 1</li> 
            <li>Пункт 2</li> 
        </ul>

        <ul class="img">
            <li>Пункт 1</li>
            <li>Пункт 2</li>
            <li>Пункт 3</li>
            <li>Пункт 4</li>
        </ul>

    </body>
</html>
