<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Пример авторского форматирования</title>
</head>
	<body>

		<h1>Без применения авторского форматирования</h1>
		<p>
		какой-то текст
		и еще какой-то текст
		слова слова слова
		</p>

		<h1>С применением авторского форматирования</h1>
		<p><pre>
		какой-то текст
		и еще какой-то текст
		слова слова слова
		</pre></p>

		<h1>Авторске форматирование с помощью css</h1>
		<p style="white-space: pre; font-family: monospace;">
		какой-то текст
		и еще какой-то текст
		слова слова слова
		</p>

	</body>
</html>
