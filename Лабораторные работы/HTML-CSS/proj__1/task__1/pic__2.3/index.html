<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Примеры использования элемента blockquote</title>
</head>
    <body>

        <p>Это обычный абзац</p>
        <p>И это обычный абзац</p>
        <blockquote>
            <p>Здесь цитата</p>    
            <p>Здесь можно делить<br>текст</p>
        </blockquote>

    </body>
</html>
